<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Hanoi</title>
</head>
<header>
    <h1 id="title">Bem-vindo a torre de Hanoi!</h1>
</header>

<body id="body">
    <main id="main">
        <!-- TODOS OS DISCOS -->
        <section id="blocoDiscos" class="boxTorres" ondrop="drop(event, this)" ondragover="allowDrop(event)">
            <div id="disco1" class='disco' draggable="true" ondragstart="drag(event)"></div>
            <div id="disco2" class='disco' draggable="true" ondragstart="drag(event)"></div>
            <div id="disco3" class='disco' draggable="true" ondragstart="drag(event)"></div>
            <div id="disco4" class='disco' draggable="true" ondragstart="drag(event)"></div>
        </section>
        
        <!-- BOX DAS TORRES (PARA PODER ENVIAR UM DISCO DE UMA TORRE PARA OUTRA) -->
        <section id="blocoBoxTorres">
            <div id="boxTorre1" class="boxTorres" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
            <div id="boxTorre2" class="boxTorres" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
            <div id="boxTorre3" class="boxTorres" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
           
            <!-- TODAS AS TORRES -->
            <section id="blocoTorres">
                <div id="torre1" class="torres"></div>
                <div id="torre2" class="torres"></div>
                <div id="torre3" class="torres"></div>
            </section>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
